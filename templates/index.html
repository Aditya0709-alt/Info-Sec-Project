<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Steganography | IS IA 1</title>
    <link rel="shortcut icon" type="image/x-icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <center>
        <img style="position:relative;left:100px;" src="static/images/heading.png" width="600" alt="">
        <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
        <lord-icon src="https://cdn.lordicon.com/rzrkjbrm.json" trigger="loop" delay="2000"
            colors="primary:#000000,secondary:#000000"
            style="width:175px;height:175px; position: relative;top:210px;right:300px;"></lord-icon>
        <div>
            <form action="/" method="POST" enctype="multipart/form-data">
                <label class="dropdown">
                    <div style="position: relative; top:150px;" class="btn btn-outline-secondary btn-lg dd-button">
                        Choose Operation to be performed on the Video File
                    </div>
                    <select type="checkbox" class="dd-input" id="test" name="encryption">
                        <ul class="dd-menu">
                            <option value="encryptId">Encrypt the Video file</option>
                            <option value="decryptId">Decrypt the Video file</option>
                        </ul>
                    </select>
                </label>
        </div>

        <label style="position: relative; top:170px; left:45px;" class="btn btn-outline-secondary btn-lg">
            Upload Video
            <input type="file" name="fileName" hidden class="form-control-file" (change)="fileChanged($event)" />
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-folder2-open" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v.64c.57.265.94.876.856 1.546l-.64 5.124A2.5 2.5 0 0 1 12.733 15H3.266a2.5 2.5 0 0 1-2.481-2.19l-.64-5.124A1.5 1.5 0 0 1 1 6.14V3.5zM2 6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5a.5.5 0 0 0-.5.5V6zm-.367 1a.5.5 0 0 0-.496.562l.64 5.124A1.5 1.5 0 0 0 3.266 14h9.468a1.5 1.5 0 0 0 1.489-1.314l.64-5.124A.5.5 0 0 0 14.367 7H1.633z" />
            </svg>
        </label>

        <button style="position: relative; top:240px; right:97px;" class="btn btn-outline-secondary btn-lg"
            type="submit">Submit</button>
    </center>
    </form>
</body>

</html>
